---
galaxy_info:
  author: David Reagan
  description: Install mysql-server and manage users and databases.
  company: Lane Community College
  license: MIT
  min_ansible_version: 2.4
  #
  # Below are all platforms currently available. Just uncomment
  # the ones that apply to your role. If you don't see your
  # platform on this list, let us know and we'll get it added!
  #
  platforms:
  - name: CentOS
    version:
    - 7
  - name: Ubuntu
    versions:
    - trusty
    - xenial
    - bionic
  - name: Debian
    versions:
    - stretch
  - name: OracleLinux
    version:
    - 7
  categories:
  - database
  - database:sql
dependencies:
  - { role: aspects_iptables, when: aspects_iptables_enabled and aspects_mysql_server_enabled}
  - { role: aspects_packages, when: aspects_packages_enabled and aspects_mysql_server_enabled}

